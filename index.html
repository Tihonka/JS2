<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Интернет-магазин</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="container header">
                <form action="#" class="search-form" @submit.prevent="filter">
                    <input type="text" class="search-field" v-model="userSearch">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="show = !show">Корзина</button>
                <div class="product_in_cart" v-show="show">
                    <p v-if="!cartItems.length">Корзина пуста</p>
                    <div class=cart_item v-for="item of cartItems" :key="item.id_product">
                        <p>{{ item.product_name }}</p>
                        <p>{{ item.quantity }}</p>
                        <p>${{ item.price }}</p>
                        <p>{{ item.quantity*item.price }}</p>
                        <button class="del" @click="remove(item)">&times;</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products container">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{ product.product_name }}</h3>
                        <p>{{ product.price }} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
